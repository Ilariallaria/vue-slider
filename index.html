<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

        <div id="app">

            <div class="container" >
                <div class="slider-wrapper" tabindex="0" @mouseenter="autoplayOut">
                    
                    <div class="item">
                        <img :src="slides[currentActive].image" alt="slide.currentActive" />
                        <div class="text">
                            <h3>{{ slides[currentActive].title }}</h3>
                            <p>{{ slides[currentActive].text }}</p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div @click = "prevElement()" class="prev"></div>
                        <div @click = "nextElement()" class="next"></div>

                        
                        <div v-for="(slide, index) in slides" class="thumb" :class="{'active':index === currentActive}">
                            <img @click="setActive(index)" :src="slide.image" alt="slide.title"/>
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    

    <script src="js/script.js"></script>
</body>
</html>
